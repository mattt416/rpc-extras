# TODO: 1. move this up to site.yml for example, since _all_ galaxy roles will get updated here
#       2. remove ANSIBLE_ROLE_FILE from scripts/deploy.sh
- name: Update ansible galaxy roles
  hosts: localhost
  user: root
  tasks:
    - command: ansible-galaxy install --role-file=/opt/rpc-openstack/ansible-role-requirements.yml --ignore-errors --force

- name: Deploy mons
  hosts: mons
  user: root
  roles:
  - ceph-mon

- name: Deploy osds
  hosts: osds
  user: root
  roles:
  - ceph-osd
